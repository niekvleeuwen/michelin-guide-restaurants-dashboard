repos:
- repo: https://github.com/python-poetry/poetry
  rev: '1.8'
  hooks:
  -   id: poetry-check
  -   id: poetry-lock
  -   id: poetry-export
  -   id: poetry-install
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/kynan/nbstripout
  rev: 0.7.1
  hooks:
    # Clear Jupyter notebook
    - id: nbstripout